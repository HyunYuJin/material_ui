<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material UI</title>
</head>
<body>
  <div id="MUI">
    <h1>Material UI</h1>

    <div id="container" class="container">
      <button class="mui-button">MUI Button</button>
    </div>
  </div>

  <script type="module">
    import '../dist/Mui.js'
    
    'use strict'

    const mui = new Mui()
    mui.button('.mui-button')

    window.mui = mui
  </script>
</body>
</html>
