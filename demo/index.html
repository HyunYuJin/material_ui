<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material UI</title>
</head>
<body>
  <div id="MUI">
    <h1>Material UI</h1>
    <div id="container" class="container">
      <button class="mui-button" variant="text" type="secondary" size="small">MUI Button</button>
    </div>
  </div>

  <script type="module">
    import '../dist/Mui.js'
    
    'use strict'

    const nodes = {
      container: document.getElementById('container'),
      buttons: document.querySelector('.mui-button')
    }

    setTimeout(() => {
      const mui = new Mui(nodes.container)
      mui.button(nodes.buttons)
    }, 1000)


    window.mui = mui
  </script>
</body>
</html>
